<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar"/>
            <h1>Sistema de consulta Seguro Médico</h1>
            <form [formGroup]="loginForm">

                <div class="form-content">
                    <div class="form-group">
                        <input type="text" formControlName="username" class="form-control input-underline input-lg"
                               placeholder="Usuario">
                    </div>

                    <div class="form-group">
                        <input type="password" formControlName="password" class="form-control input-underline input-lg"
                               placeholder="Contraseña">
                    </div>
                </div>
                <button class="btn btn-primary" (click)="login()"> Ingresar al sistema</button>
            </form>
        </div>
    </div>
</div>
